<div class="container">
  <div class="leftBar">
    <img src="../../assets/images/logo.png" alt="Logo" class="logo" />
    <br>
    <h1>Welcome to the Equity API Market Hub<br><b>Offering more than conventional banking solutions.</b></h1>
    <!-- additional welcome text or elements here -->

  </div>

  <div class="login-register">
    <mat-card class="card-body">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>Register</mat-card-title>
          <mat-card-subtitle>Create your profile</mat-card-subtitle>
        </mat-card-header>

        <div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
              <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" />
                <mat-error *ngIf="submitted && f.firstName.errors && f.firstName.errors.required">
                  First Name is required
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" />
                <mat-error *ngIf="submitted && f.lastName.errors && f.lastName.errors.required">
                  Last Name is required
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" />
                <mat-error *ngIf="submitted && f.username.errors && f.username.errors.required">
                  Username is required
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-error *ngIf="submitted && f.password.errors">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength && !f.password.errors.required">
                    Password must be at least 6 characters
                  </div>
                </mat-error>
              </mat-form-field>
            </div> &nbsp; &nbsp; &nbsp;
            <div>
              <button mat-raised-button color="primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Register
              </button>
              <a routerLink="../login"   class="anchor-Button" mat-raised-button>Cancel</a>
            </div>
          </form>
        </div>

    </mat-card>
  </div>
</div>
