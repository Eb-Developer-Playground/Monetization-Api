<div class="container">
  <div class="leftBar">
    <img src="../../assets/images/logo.png" alt="Logo" class="logo" />
    <br>
    <h1>Welcome to the Equity API Market Hub<br><b>Offering more than conventional banking solutions.</b></h1>

    <!-- additional welcome text or elements here -->
  </div>

  <div class="login-register">
    <mat-card class="card-body">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>You must have an account to login</mat-card-subtitle>
      </mat-card-header>

      <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
              <mat-error *ngIf="submitted && f.username.errors && f.username.errors.required">
                Username is required
              </mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>

          <div>&nbsp;&nbsp;
            <button [disabled]="loading" color="primary" mat-raised-button>
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
              Login
            </button>
            <a routerLink="../register" class="anchor-Button" mat-raised-button>Register</a>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
